<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>

    body { margin:0;position:fixed;top:0;right:0;bottom:0;left:0; }
		p { position: absolute; left: 310px; top: 32px; }
      
  </style>
</head>

<!-- Include Twitter Bootstrap and jQuery: -->
<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
 
<!-- Include the plugin's CSS and JS: -->
<script type="text/javascript" src="js/bootstrap-multiselect.js"></script>
<link rel="stylesheet" href="css/bootstrap-multiselect.css" type="text/css"/>

<body>
    <div id= "practiceDropDown"></div>
    <div id= "ProjectTypeDropDown"></div>
    <div id= "toolTypeDropDown"></div>
    <div id= "PhaseDropDown"></div>
    
  <script type="text/javascript">   

    var fileName = "https://raw.githubusercontent.com/hanshenSun/d3_skillMatrix/master/CORE%20Tools%20Data%20-%20Info.csv";
    var dataFields = ["Practice", "Project Type", "	Tool Type", "Phase"];
    d3.csv(fileName, function(error,data){
      var practice = d3.select("#practiceDropDown")
      	.append("select")
      	.attr("id", "practiceSelector")
      	.selectAll("option")
      	.data(data)
      	.enter()
      	.append("option")
      	.text(function(d) {return d.Practice;})
      	.attr("value", function (d,i){return i;});

      
	var projectType = d3.select("#ProjectTypeDropDown")
        .append("select")
        .attr("id", "projectSelector")
        .selectAll("option")
        .data(data)
        .enter()
        .append("option")
        .text(function(d){return d['Project Type'];})
        .attr("value", function(d,i){return i;});
        
        
    var projectType = d3.select("#toolTypeDropDown")
        .append("select")
        .attr("id", "toolSelector")
        .selectAll("option")
        .data(data)
        .enter()
        .append("option")
        .text(function(d){return d['Tool Type'];})
        .attr("value", function(d,i){return i;});  
        
        
     var projectType = d3.select("#PhaseDropDown")
        .append("select")
        .attr("id", "phaseSelector")
        .selectAll("option")
        .data(data)
        .enter()
        .append("option")
        .text(function(d){return d.Phase;})
        .attr("value", function(d,i){return i;});     
        
        

d3.select("select")
  .on("change",function(d){
    var selected = d3.select("#practiceSelector").node().value;
    
   d3.select("body")
				.append("p")
				.data(data)
				.text(function(d){ 
					return data[selected]['Project Type']; 
				}) 
    
    
    console.log( data[selected]['Phase'] );
    //d3.select("#practiceSelector").text(selected);
    update();
        
      
    function update(){
        d3.selectAll("p")
            .data(data)
            .text(function(d){
                  return data[selected]['Phase']
                  })
    }
      
      })
    })
    
    
    

  </script>
</body>
